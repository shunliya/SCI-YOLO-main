# parent
# ├── yolov5
# └── datasets
#     └── coco128  ← downloads here

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: D:/python-code/CISA-YOLO-main/my-data-5  # dataset root dir
train: images/train_DOTA # train images (relative to 'path') 128 images
#val: D:/yemu/code/python/yolov5-prune-light/yolov5-prune/datasets/vehicle/images/val2017  # val images (relative to 'path') 128 images
val: images/val_DOTA

# val images (relative to 'path') 128 images
#val: images/val2022  # val images (relative to 'path') 128 images
test: images/val_DOTA # test images (optional)

# number of classes
nc: 15

# class names
names: ['small-vehicle', 'large-vehicle', 'plane', 'storage-tank', 'ship','harbor', 'ground-track-field','soccer-ball-field', 'tennis-court','swimming-pool', 'baseball-diamond', 'roundabout', 'basketball-court','bridge', 'helicopter']



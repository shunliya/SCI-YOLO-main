# YOLOv5 v6.0 backbone

backbone:
  # [from, number, module, args]
  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0                                        320*320*48

   [-1, 1, Conv, [128, 3, 2]],  # 1                                          160*160*96
